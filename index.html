<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | XrossStarsDataPortal</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #unity-canvas {
        position: absolute;
        top: 0; left: 0;
        display: block;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1600" height="900" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">XrossStarsDataPortal</div>
      </div>
    </div>

    <script>
      //--------------------------------------------------------------
      // Unity Loader セットアップ
      //--------------------------------------------------------------
      const container = document.getElementById("unity-container");
      const canvas = document.getElementById("unity-canvas");
      const loadingBar = document.getElementById("unity-loading-bar");
      const progressBarFull = document.getElementById("unity-progress-bar-full");
      const fullscreenButton = document.getElementById("unity-fullscreen-button");
      const warningBanner = document.getElementById("unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/XrossStarsDataPortal_WebGL.loader.js";
      const config = {
        dataUrl: buildUrl + "/XrossStarsDataPortal_WebGL.data",
        frameworkUrl: buildUrl + "/XrossStarsDataPortal_WebGL.framework.js",
        codeUrl: buildUrl + "/XrossStarsDataPortal_WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "XrossStarsDataPortal",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      //--------------------------------------------------------------
      // 16:9 フィット（縦なら横基準、横なら縦基準）
      //--------------------------------------------------------------
      function fitCanvas16by9() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const targetRatio = 16 / 9;

        let canvasWidth, canvasHeight;

        if (w / h > targetRatio) {
          // 画面が横に広い → 「縦基準で16:9」
          canvasHeight = h;
          canvasWidth  = h * targetRatio;
        } else {
          // 画面が縦に広い → 「横基準で16:9」
          canvasWidth  = w;
          canvasHeight = w / targetRatio;
        }

        // ピクセルサイズ
        canvas.width  = canvasWidth;
        canvas.height = canvasHeight;

        // CSSサイズ
        canvas.style.width  = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";

        // 画面中央に配置（上下左右の黒帯は自動でできる）
        canvas.style.left = (w - canvasWidth) / 2 + "px";
        canvas.style.top  = (h - canvasHeight) / 2 + "px";

        // container は常に全画面
        container.style.width  = w + "px";
        container.style.height = h + "px";
      }

      window.addEventListener("resize", fitCanvas16by9);
      window.addEventListener("orientationchange", fitCanvas16by9);
      window.addEventListener("load", fitCanvas16by9);

      //--------------------------------------------------------------
      // Unity Loader 読み込み
      //--------------------------------------------------------------
      function isMobile(){
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      if (isMobile()) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content =
          'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);

          // 起動後にもフィットを一発かけておく
          fitCanvas16by9();
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
