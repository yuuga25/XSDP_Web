<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | XrossStarsDataPortal</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #unity-canvas {
        position: absolute;
        top: 0; left: 0;
        display: block;
      }

      /* 縦向き禁止用オーバーレイ */
      #rotate-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: #fff;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 22px;
        padding: 20px;
        z-index: 99999;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1600 height=900 tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">XrossStarsDataPortal</div>
      </div>
    </div>

    <div id="rotate-overlay">
      画面を横向きにしてください<br>(Rotate your device)
    </div>

    <script>
      //--------------------------------------------------------------
      // Unity Loader 準備
      //--------------------------------------------------------------
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner = document.querySelector("#unity-warning");
      const overlay = document.getElementById("rotate-overlay");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/XrossStarsDataPortal_WebGL.loader.js";
      const config = {
        dataUrl: buildUrl + "/XrossStarsDataPortal_WebGL.data",
        frameworkUrl: buildUrl + "/XrossStarsDataPortal_WebGL.framework.js",
        codeUrl: buildUrl + "/XrossStarsDataPortal_WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "XrossStarsDataPortal",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      //--------------------------------------------------------------
      // 判定系
      //--------------------------------------------------------------
      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      function isPortrait() {
        return window.innerHeight > window.innerWidth;
      }

      //--------------------------------------------------------------
      // PC・スマホ横 用フィット
      //--------------------------------------------------------------
      function fitDesktopOrMobileLandscape() {
        const w = window.innerWidth;
        const h = window.innerHeight;

        canvas.style.transform = "";
        canvas.style.transformOrigin = "";

        canvas.width = w;
        canvas.height = h;

        container.style.width = "100vw";
        container.style.height = "100vh";
        container.style.left = "0";
        container.style.top = "0";
      }

      //--------------------------------------------------------------
      // スマホ横 - rotate して横画面化
      //--------------------------------------------------------------
      function fitMobileLandscape() {
        const w = window.innerWidth;
        const h = window.innerHeight;

        const longSide  = Math.max(w, h);
        const shortSide = Math.min(w, h);

        canvas.style.transform = "rotate(90deg)";
        canvas.style.transformOrigin = "center center";

        canvas.width = longSide;
        canvas.height = shortSide;

        container.style.width  = shortSide + "px";
        container.style.height = longSide + "px";

        container.style.left = (w - shortSide) / 2 + "px";
        container.style.top  = (h - longSide)  / 2 + "px";
      }

      //--------------------------------------------------------------
      // 表示ロジック
      //--------------------------------------------------------------
      function updateOrientation() {
        if (!isMobile()) {
          overlay.style.display = "none";
          container.style.display = "block";
          fitDesktopOrMobileLandscape();
          return;
        }

        if (isPortrait()) {
          overlay.style.display = "flex";
          container.style.display = "none";
        } else {
          overlay.style.display = "none";
          container.style.display = "block";

          // スマホ横は rotate 版を使う
          fitMobileLandscape();
        }
      }

      window.addEventListener("resize", updateOrientation);
      window.addEventListener("orientationchange", updateOrientation);
      window.addEventListener("load", updateOrientation);

      //--------------------------------------------------------------
      // Unity Loader
      //--------------------------------------------------------------
      if (isMobile()) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);

          updateOrientation();
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
