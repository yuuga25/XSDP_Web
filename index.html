<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | XrossStarsDataPortal</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #unity-canvas {
        display: block;
        position: absolute;
      }

      /* スマホ縦向きのときに表示するオーバーレイ */
      #rotate-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: #fff;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 22px;
        padding: 20px;
        z-index: 99999;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1600 height=900 tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">XrossStarsDataPortal</div>
      </div>
    </div>

    <!-- スマホ縦向きのときに表示 -->
    <div id="rotate-overlay">
      画面を横向きにしてください<br>(Rotate your device)
    </div>

    <script>
      //----------------------------------------------------------------
      //  Unity ローダーの準備
      //----------------------------------------------------------------
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/XrossStarsDataPortal_WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/XrossStarsDataPortal_WebGL.data",
        frameworkUrl: buildUrl + "/XrossStarsDataPortal_WebGL.framework.js",
        codeUrl: buildUrl + "/XrossStarsDataPortal_WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "XrossStarsDataPortal",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      //----------------------------------------------------------------
      //  ✨ スマホ判定 / 縦横判定
      //----------------------------------------------------------------
      const rotateOverlay = document.getElementById("rotate-overlay");

      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      function isPortrait() {
        return window.innerHeight > window.innerWidth;
      }

      //----------------------------------------------------------------
      //  ✨ 画面サイズ調整（PC：最大化 / スマホ：横画面フィット）
      //----------------------------------------------------------------
      function resizeCanvas() {
        const w = window.innerWidth;
        const h = window.innerHeight;

        if (isMobile()) {
          const landscape = Math.max(w, h);
          const portrait  = Math.min(w, h);

          canvas.style.transform = "rotate(90deg)";
          canvas.style.transformOrigin = "center center";

          canvas.width = landscape;
          canvas.height = portrait;

          container.style.width = portrait + "px";
          container.style.height = landscape + "px";

          container.style.left = (w - portrait) / 2 + "px";
          container.style.top = (h - landscape) / 2 + "px";
        } else {
          canvas.style.transform = "";
          canvas.style.transformOrigin = "";

          canvas.width = w;
          canvas.height = h;

          container.style.width = "100vw";
          container.style.height = "100vh";
          container.style.left = "0";
          container.style.top = "0";
        }
      }

      //----------------------------------------------------------------
      //  ✨ 縦画面ロック処理（スマホ縦→警告／横→ゲーム表示）
      //----------------------------------------------------------------
      function updateOrientationLock() {
        if (!isMobile()) {
          rotateOverlay.style.display = "none";
          return;
        }

        if (isPortrait()) {
          rotateOverlay.style.display = "flex";
          container.style.display = "none";
        } else {
          rotateOverlay.style.display = "none";
          container.style.display = "block";
          resizeCanvas();
        }
      }

      window.addEventListener("orientationchange", updateOrientationLock);
      window.addEventListener("resize", updateOrientationLock);
      window.addEventListener("load", updateOrientationLock);

      //----------------------------------------------------------------
      //  Unity ローダー読み込み
      //----------------------------------------------------------------
      if (isMobile()) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);

          resizeCanvas();
          updateOrientationLock();

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
